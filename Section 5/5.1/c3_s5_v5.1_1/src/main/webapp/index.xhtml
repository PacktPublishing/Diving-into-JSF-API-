<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AJAX</title>
    </h:head>
    <h:body>
        <strong>Application name: c3_s5_v5.1_1</strong>
        <hr/>Get started with JSF and AJAX<hr/>
        
        <hr/>
        Simplest AJAX (without 'execute' and 'render')
        <hr/>
        <h:form>
            <h:inputText id="nameInputId" value="#{ajaxBean.name}"/>
            <h:commandButton value="Send" action="#{ajaxBean.ajaxAction()}">
                <f:ajax/>
            </h:commandButton>
            <h:outputText id="nameOutputId" value="#{ajaxBean.name}"/>
        </h:form>        
        
        <hr/>
        AJAX with execute (without 'render')
        <hr/>
        <h:form>
            <h:inputText id="nameInputId" value="#{ajaxBean.name}"/>
            <h:commandButton value="Send" action="#{ajaxBean.ajaxAction()}">
                <f:ajax execute ="nameInputId"/>
            </h:commandButton>
            <h:outputText id="nameOutputId" value="#{ajaxBean.name}"/>
        </h:form> 
        
        <hr/>
        AJAX with 'execute' and 'render'
        <hr/>
        <h:form>
            <h:inputText id="nameInputId" value="#{ajaxBean.name}"/>
            <h:commandButton value="Send" action="#{ajaxBean.ajaxAction()}">
                <f:ajax execute ="nameInputId" render="nameOutputId"/>
            </h:commandButton>
            <h:outputText id="nameOutputId" value="#{ajaxBean.name}"/>
        </h:form> 
    </h:body>
</html>
