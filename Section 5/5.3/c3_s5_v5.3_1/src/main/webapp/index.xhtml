<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>AJAX</title>
  </h:head>
  <h:body> 
    <strong>Application name: c3_s5_v5.3_1</strong>
    <hr/>The listener attribute<hr/>

    <hr/>
    AJAX - using h:commandButton action attribute
    <hr/>
    <h:form>
      <h:inputText value="#{ajaxBean.name}"/>
      <h:commandButton value="Send" action="#{ajaxBean.upperCaseName()}">
        <f:ajax execute="@form" render="@form"/>          
      </h:commandButton>
    </h:form>        
    <hr/>
    AJAX - listener (without AjaxBehaviorEvent)
    <hr/>
    <h:form>
      <h:inputText value="#{ajaxBean.name}"/>
      <h:commandButton value="Send">
        <f:ajax listener="#{ajaxBean.upperCaseName()}" execute="@form" render="@form"/>          
      </h:commandButton>
    </h:form>        
    AJAX - listener (with AjaxBehaviorEvent)
    <hr/>
    <h:form>
      <h:inputText value="#{ajaxBean.name}"/>
      <h:commandButton value="Send">
        <f:ajax listener="#{ajaxBean.upperCaseNameABE}" execute="@form" render="@form"/>          
      </h:commandButton>
    </h:form> 
    <hr/>        
  </h:body>
</html>
